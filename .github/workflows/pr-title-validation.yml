name: üîç Validate PR Title

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title with regex
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const regex = /^(Feature|Task|Bugfix):\s.+/;

            if (!regex.test(title)) {
              core.setFailed(`‚ùå Invalid PR title: "${title}".\nTitle must start with 'Feature:', 'Task:', or 'Bugfix:' followed by a space and description.`);
            } else {
              console.log(`‚úÖ Valid PR title: "${title}"`);
            }
