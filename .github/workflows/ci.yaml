name: Lint

on:
  push:
    branches: [ "**" ] # Match all branches
  pull_request:
    branches: [ main ] # Ensures status appears on PRs to main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run linter
        run: npm run lint
